<!DOCTYPE html>
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de produtos</h1>
        <h3>Preencha os dados do produto que deseja cadastrar</h3>
        <form action="" method="POST">

            <div class="form-group">
                <label><b>Produto:</b></label>
                <input id="produto" class="form-control" name="nome" type="text" placeholder="Insira o nome do produto"><br>
            </div>

            <div class="form-group">
                <label><b>Preço:</b></label>
                <input id="itemPreco" class="form-control" name="preco" type="number" min="0" step="0.01" placeholder="Insira o preço do produto" required><br><br>
            </div>

            <input id="cadastra" name="cadastra" type="submit" value="CADASTRAR">
        </form>
    </div>
</body>
</html>
